<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <base href="http://www.kao.co.jp/8x4/ashikusa/"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="http://resources.localhost/htmlgame/animation/js.js"></script>
        <link type="text/css" rel="stylesheet" charset="UTF-8" href="http://resources.localhost/htmlgame/animation/css.css">
    </head>
    <body>
        <div id="scene01" class="scene" style="height: 937px; margin-top: 0px;">
            <div class="sceneInner">
                <p id="loadingText" style="display: none;"><img src="common/images/loading.gif" alt="" width="18" height="142"></p>
                <p id="lead" style="display: none;">
                    <span style="height: 120px;"><img src="common/images/lead01.png" alt="" width="18" height="120"></span>
                    <span style="height: 268px;"><img src="common/images/lead02.png" alt="" width="18" height="268"></span>
                    <span style="height: 146px;"><img src="common/images/lead03.png" alt="" width="18" height="146"></span>
                    <span style="height: 177px;"><img src="common/images/lead04.png" alt="" width="18" height="177"></span>
                    <span style="height: 186px;"><img src="common/images/lead05.png" alt="" width="18" height="186"></span>
                    <span style="height: 195px;"><img src="common/images/lead06.png" alt="" width="18" height="195"></span>
                </p>
                <img src="common/images/road.png" alt="" width="556" height="266" id="road">
                <div id="torii" style="margin-top: 0%; transform: scale(1); transition: 300ms ease-out 200ms; display: none;"><img src="common/images/sprite_torii.png" alt="" width="5760" height="460" style="transform: translate(-960px, 0px);"></div>
                <div id="toriiFixSet" style="display: block;">
                    <img src="common/images/torii_shadow.png" alt="" width="480" height="90" id="toriiShadow" style="opacity: 1;">
                    <div id="toriiFix" style="margin-top: 0px;"><img src="common/images/torii.png" alt="" width="480" height="422" style="height: 422px;"></div>
                </div>
                <div id="btnSkip" style="display: none; width: 106px; height: 92px;"><img src="common/images/balloon_skip.png" alt="" width="106" height="92" class="over" style="width: 106px; height: 92px; position: absolute; left: 0px; top: 0px;"></div>
                <div id="miko" style="left: 582.9px;"><img src="common/images/sprite_miko.png" alt="" width="625" height="190" style="transform: translate(-375px, 0px);"></div>
                <div id="senryuLeft" class="senryu" style="width: 0px;"><img src="common/images/senryu8.png" alt=""></div>
                <div id="senryuRight" class="senryu" style="width: 0px;"><img src="common/images/senryu6.png" alt=""></div>
                <h2 id="mainTitle">
                    <img src="common/images/maintitle.png" alt="" width="561" height="159" id="title" style="margin-top: 0%;">
                    <img src="common/images/omikuji.png" alt="" width="75" height="111" id="omikuji" style="margin-top: -9.93259px;">
                    <img src="common/images/omikuji_shadow.png" alt="" width="64" height="20" id="omikuji_shadow" style="display: block; opacity: 0.50337;">
                </h2>
                <div id="balloonMan" style="display: block;">
                    <img src="common/images/man.png" alt="" width="207" height="160" id="charaMan" style="display: block; top: 0px; left: 0px;">
                    <a href="#" style="width: 240px; height: 192px;"><img src="common/images/man_balloon.png" alt="" width="240" height="192" class="balloon over" style="width: 240px; height: 192px; position: absolute; left: 0px; top: 0px;"></a>
                </div>
                <div id="balloonWoman" style="display: block;">
                    <img src="common/images/woman.png" alt="" width="185" height="160" id="charaWoman" style="display: block; top: 0px; right: -16px;">
                    <a href="#" style="width: 234px; height: 192px;"><img src="common/images/woman_balloon.png" alt="" width="234" height="192" class="balloon over" style="width: 234px; height: 192px; position: absolute; left: 0px; top: 0px;"></a>
                </div>
            </div>
        </div>
    </body>
</html>
